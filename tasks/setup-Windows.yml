---
- name: Install Chocolatey
  win_chocolatey:
    name: chocolatey
    state: present
    
- name: disable enhanced exit codes
  win_chocolatey_feature:
    name: useEnhancedExitCodes
    state: disabled

- name: Installing Java tools
  win_chocolatey:
    name: "{{ java_packages }}"
    state: present
